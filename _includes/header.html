    <!-- Primary Meta Tags -->
    <meta name="title" content="{% if page.url == '/' %}{% else %}{{ page.title }} - {% endif %}{{ site.title }}" />
    <meta name="description" content="{{ page.description }}" />
    <meta name="robots" content="index, follow" />
    <meta name="author" content="{{ site.author }}" />
    <meta name="fediverse:creator" content="@{{ site.mastodon_username }}@{{ site.mastodon_instance }}" />
    <meta name="copyright" content="© {{ 'now' | date: '%Y' }} {{ site.author }}" />
    <meta name="email" content="{{ site.email }}" />
    <meta name="distribution" content="global" />
    <meta name="language" content="es-MX" />
    <meta name="ICBM" content="28.6189208162, -106.101984179" />
    <meta name="DC.title" content="{{ site.title }}" />
    <meta name="apple-mobile-web-app-title" content="{{ site.title }}" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="msapplication-TileColor" content="#0e0f34">
    <meta name="theme-color" content="#0e0f34">

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="{% if page.url == '/' %}{{ site.url }}{% else %}{{ site.url }}{{ page.url }}{% endif %}" />
    <meta property="og:title" content="{% if page.url == '/' %}{% else %}{{ page.title }} - {% endif %}{{ site.title }}" />
    <meta property="og:description" content="{{ page.description }}" />
    <meta property="og:image" content="{{ site.url }}{{ page.image }}" />

    <!-- X -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="{% if page.url == '/' %}{{ site.url }}{% else %}{{ site.url }}{{ page.url }}{% endif %}" />
    <meta property="twitter:title" content="{% if page.url == '/' %}{% else %}{{ page.title }} - {% endif %}{{ site.title }}" />
    <meta property="twitter:description" content="{{ page.description }}" />
    <meta property="twitter:image" content="{{ site.url }}{{ page.image }}" />

    <!-- Meta Tags Generated with https://metatags.io -->
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="https://blog.{{ site.domain }}/rss/" />
    <link rel="author" href="/humans.txt" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#0e0f34">
    <link rel="canonical" href="{% if page.url == '/' %}{{ site.url }}{% else %}{{ site.url }}{{ page.url }}{% endif %}">
    <link rel="me" href="{{ site.mastodon_url }}" />
    <link rel="me" href="https://mastodon.online/@{{ site.mastodon_username }}" />
    <link rel="me" href="https://hachyderm.io/@{{ site.mastodon_feed }}" />
    <link rel="me" href="https://github.com/{{ site.github_username }}" />
    <link rel="me" href="https://proven.lol/a5fae9">

    <!-- Webmentions -->
    <link rel="webmention" href="https://webmention.io/{{ site.domain }}/webmention" />
    <link rel="pingback" href="https://webmention.io/{{ site.domain }}/xmlrpc" />

    {% css_asset_tag global %}
    - /assets/css/jquery.mmenu.all.css
    - /assets/css/jquery.mmenu.themes.css
    - /assets/css/animate.css
    - /assets/css/prism.css
    {% endcss_asset_tag %}
    <link rel="stylesheet" href="/assets/css/main.css">

<body>
    <progress id="progress-bar" value="0" max="100"></progress>

    <!-- Wrapper for mmenu -->
    <div>
        <a id="btn-skip-nav" class="btn btn-primary btn-sm" href="#main-content">
            <i class="fa-solid fa-forward"></i> Saltar navegación
        </a>

        <a id="btn-burger" href="#navigation">
            <i class="fa-solid fa-bars"></i>
        </a>

        <div class="nav-container"></div>

        <nav id="navigation"></nav>

        <header class="container">
            <div class="row">
                <div class="col-12 col-md-10 offset-md-1">
                    <div class="row">
                        <div class="col-12 col-md-3 col-lg-2 d-flex align-items-center mb-3 mb-md-0">
                            <div class="mt-3 mb-1 u-photo" id="logo">
                                <a href="/" data-toggle="tooltip" data-placement="right" title="Sígueme en Mastodon: {{ site.mastodon_url }}" data-original-title="Sígueme en Mastodon: {{ site.mastodon_url }}">
                                    <span>Logo</span>
                                </a>
                            </div>
                            <div id="logo-blur"></div>
                        </div>
                        <div class="col-12 col-md-9 col-lg-10 d-flex align-items-center flex-wrap">
                            <div id="status"></div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <section id="live" class="container">
            <div class="row">
                <div class="col-12 col-md-10 offset-md-1">
                    <div id="heymijotv-live-alert" class="card text-center mt-3">
                        <div class="card-body rounded">
                            <p>
                                <i id="live-icon" class="fa-solid fa-circle animated live infinite"></i>
                                ¡Estoy <a href="/live/">en vivo</a>!
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
