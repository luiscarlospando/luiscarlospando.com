<body>
    <progress value="0"></progress>

    <!-- Wrapper for mmenu -->
    <div>
        <a id="btn-skip-nav" class="btn btn-primary btn-sm" href="#main-content">
            <i class="fa-solid fa-forward"></i> Saltar navegación
        </a>

        <div class="nav-container">
            <a id="burger-btn" href="#menu">
                <i class="fa-solid fa-bars"></i>
            </a>
        </div>

        <!-- Nav menu -->
        <div id="navigation"></div>
        <!-- /Nav menu -->

        <header class="container">
            <div class="row">
                <div class="col-12 col-md-10 offset-md-1">
                    <div class="row">
                        <div class="col-12 col-md-3 col-lg-2 d-flex align-items-center">
                            <div class="mt-3 mb-1" id="logo">
                                <a href="/" data-toggle="tooltip" data-placement="right" title="" data-original-title="Sígueme en Mastodon: mastodon.online/@{{ site.mastodon_username }}">
                                    <span>Logo</span>
                                </a>
                            </div>
                            <div id="logo-blur"></div>
                        </div>
                        <div class="col-12 col-md-9 col-lg-10 d-flex align-items-center flex-wrap">
                            <div id="status">
                                <div id="container">
                                    <script src="https://status.lol/mijo.js?link"></script>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <section id="m7gp-livestream-alert" class="container">
            <div class="row">
                <div class="col-12 col-md-10 offset-md-1">
                    <div class="card last-updated text-center mt-3">
                        <div class="card-body rounded">
                            <h4><i id="live-icon" class="fa-solid fa-circle animated live infinite"></i> ¡El <a href="/nintendo/mario-kart/">Mode 7 Grand Prix</a> está <a href="/live/" data-toggle="tooltip" data-placement="top" title="Ver stream en vivo">en vivo</a>!</h4>
                        </div>
                        <div class="card-footer text-muted">
                            <code>Código del torneo: 0746-6549-8155</code>
                        </div>
                    </div>
                </div>
            </div>
        </section>
